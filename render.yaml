services:
  - type: web
    name: procure-to-pay-web
    env: python
    buildCommand: "./build.sh"
    startCommand: "uv run gunicorn core.wsgi:application"
    plan: starter
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False

databases:
  - name: procure-to-pay-db
    databaseName: procuretopay
    user: postgres
    plan: starter